<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <script src="bmi.js" defer></script>
  </head>
  <body>
    <div>
      <h1>BMI Calculator</h1>
      <div>
        <input type="text" id="weight" placeholder="Enter weight in kg" />
      </div>
      <div>
        <input type="text" id="height" placeholder="Enter height in meters" />
      </div>
      <div>
        <button id="calculate">=</button>
        <button id="clear">C</button>
      </div>
      <div>
        <input
          type="text"
          id="bmiResult"
          placeholder="BMI will appear here"
          readonly
        />
      </div>
    </div>
  </body>
</html>
